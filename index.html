<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/img/clock.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="textTitle">Pomodoro</title>
</head>
<body>
    <button class="options">
        <?xml version="1.0" encoding="UTF-8"?><svg stroke-width="1.5" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg" color="#a6a6a6">
            <path d="M7 12.5a.5.5 0 100-1 .5.5 0 000 1zM12 12.5a.5.5 0 100-1 .5.5 0 000 1zM17 12.5a.5.5 0 100-1 .5.5 0 000 1z"
                fill="#a6a6a6" stroke="#a6a6a6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke="#a6a6a6"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </button>
    <div id="container">
        <section id="timer">
            <p id="realTime">25:00</p>
        </section>
        <section class="buttons">
            <button class="btn" id="play" role="button">
                <?xml version="1.0" encoding="UTF-8"?><svg width="75px" height="100px" stroke-width="1.5" viewBox="0 0 24 24" fill="var(--panel)" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M6.906 4.537A.6.6 0 006 5.053v13.894a.6.6 0 00.906.516l11.723-6.947a.6.6 0 000-1.032L6.906 4.537z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="stroke-width:0.7px"></path></svg></button>
            <button class="btn" id="pause" role="button">
                <?xml version="1.0" encoding="UTF-8"?><svg width="75px" height="100px" stroke-width="1.5" viewBox="0 0 24 24" fill="var(--panel)" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M6 18.4V5.6a.6.6 0 01.6-.6h2.8a.6.6 0 01.6.6v12.8a.6.6 0 01-.6.6H6.6a.6.6 0 01-.6-.6zM14 18.4V5.6a.6.6 0 01.6-.6h2.8a.6.6 0 01.6.6v12.8a.6.6 0 01-.6.6h-2.8a.6.6 0 01-.6-.6z" stroke="#000000" stroke-width="round" style="stroke-width:0.7px"></path></svg>
            </button>
            <button class="btn" id="next" role="button">
                <?xml version="1.0" encoding="UTF-8"?><svg width="75px" height="100px" stroke-width="1.5" viewBox="0 0 24 24" fill="var(--panel)" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M18 7v10M6.972 5.267A.6.6 0 006 5.738v12.524a.6.6 0 00.972.47l7.931-6.261a.6.6 0 000-.942L6.972 5.267z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="stroke-width:0.7px"></path></svg>
            </button>
        </section>
    </div>

    <section class="modal" style="display: none;">
        <header>
            <span>Options</span>
            <div class="cancelModal">
                <?xml version="1.0" encoding="UTF-8"?><svg  stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg" color="#000000">
                    <path d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243" stroke="#000000"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
        </header>
        <section class="content">
            <label for="pomodoroTIme">
                <span>Pomodoro Time</span> 
                <input type="number" id="pomodoroTIme" value="25">
            </label>
            <label for="restTime">
                <span>Rest Time</span>
                <input type="number" id="restTime" value="5">
            </label>
            <label for="longRestTime">
                <span>Rest Time</span>
                <input type="number" id="longRestTime" value="15">
            </label>
            <label for="autoPlay">
                <span>Auto Play</span>
                <input type="checkbox" id="autoPlay" value="off">
            </label>
        </section>
        <section class="footer">
            <button id="saveOptionsBtn">Save</button>
            <button id="cancelOptionsBtn">Cancel</button>
        </section>
    </section>
    
</body>
<script src="index.js" type="module"></script>
</html>
