<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="textTitle">Pomodoro</title>
</head>
<body>
    
    <div id="container">
        <section id="timer">
            <p>20:00</p>
        </section>
        <section class="buttons">
            <button id="play" role="button">
                <?xml version="1.0" encoding="UTF-8"?><svg width="75px" height="100px" stroke-width="1.5" viewBox="0 0 24 24" fill="var(--panel)" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M6.906 4.537A.6.6 0 006 5.053v13.894a.6.6 0 00.906.516l11.723-6.947a.6.6 0 000-1.032L6.906 4.537z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="stroke-width:0.7px"></path></svg></button>
            <button id="pause" role="button">
                <?xml version="1.0" encoding="UTF-8"?><svg width="75px" height="100px" stroke-width="1.5" viewBox="0 0 24 24" fill="var(--panel)" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M6 18.4V5.6a.6.6 0 01.6-.6h2.8a.6.6 0 01.6.6v12.8a.6.6 0 01-.6.6H6.6a.6.6 0 01-.6-.6zM14 18.4V5.6a.6.6 0 01.6-.6h2.8a.6.6 0 01.6.6v12.8a.6.6 0 01-.6.6h-2.8a.6.6 0 01-.6-.6z" stroke="#000000" stroke-width="round" style="stroke-width:0.7px"></path></svg>
            </button>
            <button id="next" role="button">
                <?xml version="1.0" encoding="UTF-8"?><svg width="75px" height="100px" stroke-width="1.5" viewBox="0 0 24 24" fill="var(--panel)" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M18 7v10M6.972 5.267A.6.6 0 006 5.738v12.524a.6.6 0 00.972.47l7.931-6.261a.6.6 0 000-.942L6.972 5.267z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="stroke-width:0.7px"></path></svg>
            </button>
        </section>
    </div>

</body>
<script src="index.js" type="module"></script>
</html>
